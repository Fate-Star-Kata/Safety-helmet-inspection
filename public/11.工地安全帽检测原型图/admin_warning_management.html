<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警告管理 - 工地安全帽检测系统</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-hard-hat"></i>
                <span>工地安全帽检测系统 - 管理端</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="admin_index.html" class="nav-link">
                        <i class="fas fa-home"></i> 首页
                    </a>
                </li>
                <li class="nav-item">
                    <a href="admin_user_management.html" class="nav-link">
                        <i class="fas fa-users"></i> 用户管理
                    </a>
                </li>
                <li class="nav-item">
                    <a href="admin_warning_management.html" class="nav-link active">
                        <i class="fas fa-exclamation-triangle"></i> 警告管理
                    </a>
                </li>
                <li class="nav-item">
                    <a href="user_index.html" class="nav-link">
                        <i class="fas fa-eye"></i> 用户端
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> 退出
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            <!-- 页面标题 -->
            <div class="page-header">
                <h1><i class="fas fa-exclamation-triangle"></i> 警告管理</h1>
                <p>管理和处理所有安全帽检测警告记录</p>
            </div>

            <!-- 统计概览 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon danger">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalWarnings">1,234</h3>
                        <p>总警告数</p>
                        <small class="stat-change negative">+23 今日新增</small>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon warning">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="pendingWarnings">45</h3>
                        <p>待处理警告</p>
                        <small class="stat-change negative">需要关注</small>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon success">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="resolvedWarnings">1,189</h3>
                        <p>已处理警告</p>
                        <small class="stat-change positive">处理率 96.4%</small>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon info">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="avgResponseTime">2.3</h3>
                        <p>平均响应时间(分钟)</p>
                        <small class="stat-change positive">较上周-0.5分钟</small>
                    </div>
                </div>
            </div>

            <!-- 筛选和操作区域 -->
            <div class="filter-section">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="dateRange">时间范围:</label>
                        <select id="dateRange" onchange="filterWarnings()">
                            <option value="today">今天</option>
                            <option value="week">本周</option>
                            <option value="month" selected>本月</option>
                            <option value="quarter">本季度</option>
                            <option value="custom">自定义</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="warningLevel">警告级别:</label>
                        <select id="warningLevel" onchange="filterWarnings()">
                            <option value="all">全部</option>
                            <option value="critical">严重</option>
                            <option value="warning">一般</option>
                            <option value="info">提示</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="warningStatus">处理状态:</label>
                        <select id="warningStatus" onchange="filterWarnings()">
                            <option value="all">全部</option>
                            <option value="pending">待处理</option>
                            <option value="processing">处理中</option>
                            <option value="resolved">已处理</option>
                            <option value="ignored">已忽略</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="cameraFilter">摄像头:</label>
                        <select id="cameraFilter" onchange="filterWarnings()">
                            <option value="all">全部摄像头</option>
                            <option value="camera-001">摄像头-001</option>
                            <option value="camera-002">摄像头-002</option>
                            <option value="camera-003">摄像头-003</option>
                            <option value="camera-004">摄像头-004</option>
                            <option value="camera-005">摄像头-005</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <input type="text" id="searchInput" placeholder="搜索警告内容..." onkeyup="searchWarnings()">
                        <button class="btn btn-primary" onclick="searchWarnings()">
                            <i class="fas fa-search"></i> 搜索
                        </button>
                    </div>
                </div>
                
                <!-- 批量操作 -->
                <div class="batch-actions">
                    <button class="btn btn-outline" onclick="selectAll()">
                        <i class="fas fa-check-square"></i> 全选
                    </button>
                    <button class="btn btn-success" onclick="batchResolve()">
                        <i class="fas fa-check"></i> 批量标记已处理
                    </button>
                    <button class="btn btn-warning" onclick="batchAssign()">
                        <i class="fas fa-user-tag"></i> 批量分配
                    </button>
                    <button class="btn btn-info" onclick="exportSelected()">
                        <i class="fas fa-download"></i> 导出选中
                    </button>
                    <button class="btn btn-danger" onclick="batchDelete()">
                        <i class="fas fa-trash"></i> 批量删除
                    </button>
                </div>
            </div>

            <!-- 警告列表 -->
            <div class="section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> 警告记录列表</h2>
                    <div class="section-actions">
                        <button class="btn btn-outline" onclick="refreshWarnings()">
                            <i class="fas fa-sync-alt"></i> 刷新
                        </button>
                        <button class="btn btn-primary" onclick="exportAllWarnings()">
                            <i class="fas fa-file-export"></i> 导出全部
                        </button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="data-table" id="warningsTable">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll()"></th>
                                <th onclick="sortTable('id')">ID <i class="fas fa-sort"></i></th>
                                <th onclick="sortTable('time')">时间 <i class="fas fa-sort"></i></th>
                                <th onclick="sortTable('camera')">摄像头 <i class="fas fa-sort"></i></th>
                                <th onclick="sortTable('level')">级别 <i class="fas fa-sort"></i></th>
                                <th>警告内容</th>
                                <th onclick="sortTable('status')">状态 <i class="fas fa-sort"></i></th>
                                <th>处理人员</th>
                                <th onclick="sortTable('response_time')">响应时间 <i class="fas fa-sort"></i></th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="warningsTableBody">
                            <!-- 警告记录将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
                
                <!-- 分页 -->
                <div class="pagination">
                    <button class="btn btn-outline" onclick="previousPage()" id="prevBtn">
                        <i class="fas fa-chevron-left"></i> 上一页
                    </button>
                    <div class="page-info">
                        <span>第 <span id="currentPage">1</span> 页，共 <span id="totalPages">10</span> 页</span>
                        <select id="pageSize" onchange="changePageSize()">
                            <option value="10">10条/页</option>
                            <option value="20" selected>20条/页</option>
                            <option value="50">50条/页</option>
                            <option value="100">100条/页</option>
                        </select>
                    </div>
                    <button class="btn btn-outline" onclick="nextPage()" id="nextBtn">
                        下一页 <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 警告详情模态框 -->
    <div id="warningDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-info-circle"></i> 警告详情</h3>
                <span class="close" onclick="closeWarningDetail()">&times;</span>
            </div>
            <div class="modal-body" id="warningDetailContent">
                <!-- 详情内容将通过JavaScript动态加载 -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeWarningDetail()">关闭</button>
                <button class="btn btn-success" onclick="resolveWarning()">标记已处理</button>
                <button class="btn btn-warning" onclick="assignWarning()">分配处理</button>
            </div>
        </div>
    </div>

    <!-- 分配处理模态框 -->
    <div id="assignModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-tag"></i> 分配处理人员</h3>
                <span class="close" onclick="closeAssignModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="assignUser">选择处理人员:</label>
                    <select id="assignUser">
                        <option value="">请选择...</option>
                        <option value="admin1">张三 - 安全主管</option>
                        <option value="admin2">李四 - 现场监督</option>
                        <option value="admin3">王五 - 安全员</option>
                        <option value="admin4">赵六 - 项目经理</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="assignNote">备注说明:</label>
                    <textarea id="assignNote" rows="3" placeholder="请输入分配说明..."></textarea>
                </div>
                <div class="form-group">
                    <label for="assignPriority">优先级:</label>
                    <select id="assignPriority">
                        <option value="high">高</option>
                        <option value="medium" selected>中</option>
                        <option value="low">低</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeAssignModal()">取消</button>
                <button class="btn btn-primary" onclick="confirmAssign()">确认分配</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // 全局变量
        let currentWarnings = [];
        let filteredWarnings = [];
        let currentPage = 1;
        let pageSize = 20;
        let selectedWarnings = [];
        let currentWarningId = null;

        /**
         * 初始化页面数据
         */
        function initializeData() {
            // 模拟警告数据
            currentWarnings = [
                {
                    id: 'W001',
                    time: '2024-01-15 14:30:25',
                    camera: '摄像头-001',
                    level: 'critical',
                    content: '检测到未戴安全帽人员，位置：施工区域A',
                    status: 'pending',
                    assignee: '',
                    responseTime: '',
                    image: 'warning1.jpg',
                    location: '施工区域A',
                    confidence: '95%'
                },
                {
                    id: 'W002',
                    time: '2024-01-15 14:25:12',
                    camera: '摄像头-002',
                    level: 'warning',
                    content: '检测到安全帽佩戴不规范',
                    status: 'processing',
                    assignee: '张三',
                    responseTime: '2分钟',
                    image: 'warning2.jpg',
                    location: '施工区域B',
                    confidence: '87%'
                },
                {
                    id: 'W003',
                    time: '2024-01-15 14:20:08',
                    camera: '摄像头-003',
                    level: 'critical',
                    content: '多人未戴安全帽，紧急处理',
                    status: 'resolved',
                    assignee: '李四',
                    responseTime: '1分钟',
                    image: 'warning3.jpg',
                    location: '施工区域C',
                    confidence: '92%'
                }
            ];
            
            // 生成更多模拟数据
            for (let i = 4; i <= 200; i++) {
                const levels = ['critical', 'warning', 'info'];
                const statuses = ['pending', 'processing', 'resolved', 'ignored'];
                const cameras = ['摄像头-001', '摄像头-002', '摄像头-003', '摄像头-004', '摄像头-005'];
                const assignees = ['', '张三', '李四', '王五', '赵六'];
                
                const warning = {
                    id: `W${i.toString().padStart(3, '0')}`,
                    time: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000).toLocaleString('zh-CN'),
                    camera: cameras[Math.floor(Math.random() * cameras.length)],
                    level: levels[Math.floor(Math.random() * levels.length)],
                    content: `检测到安全帽相关问题 #${i}`,
                    status: statuses[Math.floor(Math.random() * statuses.length)],
                    assignee: assignees[Math.floor(Math.random() * assignees.length)],
                    responseTime: Math.random() > 0.5 ? `${Math.floor(Math.random() * 10) + 1}分钟` : '',
                    image: `warning${i}.jpg`,
                    location: `施工区域${String.fromCharCode(65 + Math.floor(Math.random() * 5))}`,
                    confidence: `${Math.floor(Math.random() * 20) + 80}%`
                };
                currentWarnings.push(warning);
            }
            
            filteredWarnings = [...currentWarnings];
            renderWarningsTable();
            updatePagination();
        }

        /**
         * 渲染警告表格
         */
        function renderWarningsTable() {
            const tbody = document.getElementById('warningsTableBody');
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageWarnings = filteredWarnings.slice(startIndex, endIndex);
            
            tbody.innerHTML = '';
            
            pageWarnings.forEach(warning => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="checkbox" value="${warning.id}" onchange="toggleWarningSelection('${warning.id}')"></td>
                    <td>${warning.id}</td>
                    <td>${warning.time}</td>
                    <td>${warning.camera}</td>
                    <td><span class="badge badge-${warning.level}">${getLevelText(warning.level)}</span></td>
                    <td class="warning-content">${warning.content}</td>
                    <td><span class="badge badge-${getStatusColor(warning.status)}">${getStatusText(warning.status)}</span></td>
                    <td>${warning.assignee || '未分配'}</td>
                    <td>${warning.responseTime || '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="viewWarningDetail('${warning.id}')" title="查看详情">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-success" onclick="quickResolve('${warning.id}')" title="快速处理">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="btn btn-sm btn-warning" onclick="quickAssign('${warning.id}')" title="分配处理">
                            <i class="fas fa-user-tag"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteWarning('${warning.id}')" title="删除">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        /**
         * 获取级别文本
         */
        function getLevelText(level) {
            const levelMap = {
                'critical': '严重',
                'warning': '一般',
                'info': '提示'
            };
            return levelMap[level] || level;
        }

        /**
         * 获取状态文本
         */
        function getStatusText(status) {
            const statusMap = {
                'pending': '待处理',
                'processing': '处理中',
                'resolved': '已处理',
                'ignored': '已忽略'
            };
            return statusMap[status] || status;
        }

        /**
         * 获取状态颜色
         */
        function getStatusColor(status) {
            const colorMap = {
                'pending': 'warning',
                'processing': 'info',
                'resolved': 'success',
                'ignored': 'secondary'
            };
            return colorMap[status] || 'secondary';
        }

        /**
         * 筛选警告
         */
        function filterWarnings() {
            const dateRange = document.getElementById('dateRange').value;
            const warningLevel = document.getElementById('warningLevel').value;
            const warningStatus = document.getElementById('warningStatus').value;
            const cameraFilter = document.getElementById('cameraFilter').value;
            
            filteredWarnings = currentWarnings.filter(warning => {
                // 级别筛选
                if (warningLevel !== 'all' && warning.level !== warningLevel) {
                    return false;
                }
                
                // 状态筛选
                if (warningStatus !== 'all' && warning.status !== warningStatus) {
                    return false;
                }
                
                // 摄像头筛选
                if (cameraFilter !== 'all' && warning.camera !== cameraFilter) {
                    return false;
                }
                
                // 时间筛选（简化实现）
                if (dateRange !== 'month') {
                    // 这里可以添加具体的时间筛选逻辑
                }
                
                return true;
            });
            
            currentPage = 1;
            renderWarningsTable();
            updatePagination();
        }

        /**
         * 搜索警告
         */
        function searchWarnings() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm.trim() === '') {
                filteredWarnings = [...currentWarnings];
            } else {
                filteredWarnings = currentWarnings.filter(warning => 
                    warning.content.toLowerCase().includes(searchTerm) ||
                    warning.id.toLowerCase().includes(searchTerm) ||
                    warning.camera.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderWarningsTable();
            updatePagination();
        }

        /**
         * 查看警告详情
         */
        function viewWarningDetail(warningId) {
            const warning = currentWarnings.find(w => w.id === warningId);
            if (!warning) return;
            
            currentWarningId = warningId;
            
            const detailContent = document.getElementById('warningDetailContent');
            detailContent.innerHTML = `
                <div class="warning-detail">
                    <div class="detail-row">
                        <label>警告ID:</label>
                        <span>${warning.id}</span>
                    </div>
                    <div class="detail-row">
                        <label>发生时间:</label>
                        <span>${warning.time}</span>
                    </div>
                    <div class="detail-row">
                        <label>摄像头:</label>
                        <span>${warning.camera}</span>
                    </div>
                    <div class="detail-row">
                        <label>警告级别:</label>
                        <span class="badge badge-${warning.level}">${getLevelText(warning.level)}</span>
                    </div>
                    <div class="detail-row">
                        <label>处理状态:</label>
                        <span class="badge badge-${getStatusColor(warning.status)}">${getStatusText(warning.status)}</span>
                    </div>
                    <div class="detail-row">
                        <label>警告内容:</label>
                        <span>${warning.content}</span>
                    </div>
                    <div class="detail-row">
                        <label>检测位置:</label>
                        <span>${warning.location}</span>
                    </div>
                    <div class="detail-row">
                        <label>置信度:</label>
                        <span>${warning.confidence}</span>
                    </div>
                    <div class="detail-row">
                        <label>处理人员:</label>
                        <span>${warning.assignee || '未分配'}</span>
                    </div>
                    <div class="detail-row">
                        <label>响应时间:</label>
                        <span>${warning.responseTime || '未响应'}</span>
                    </div>
                    <div class="detail-row">
                        <label>截图:</label>
                        <div class="warning-image">
                            <img src="https://via.placeholder.com/400x300?text=警告截图" alt="警告截图" style="max-width: 100%; border-radius: 5px;">
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('warningDetailModal').style.display = 'block';
        }

        /**
         * 关闭警告详情
         */
        function closeWarningDetail() {
            document.getElementById('warningDetailModal').style.display = 'none';
            currentWarningId = null;
        }

        /**
         * 快速处理警告
         */
        function quickResolve(warningId) {
            if (confirm('确定要将此警告标记为已处理吗？')) {
                const warning = currentWarnings.find(w => w.id === warningId);
                if (warning) {
                    warning.status = 'resolved';
                    warning.responseTime = '刚刚';
                    renderWarningsTable();
                    showNotification('警告已标记为已处理', 'success');
                }
            }
        }

        /**
         * 快速分配
         */
        function quickAssign(warningId) {
            currentWarningId = warningId;
            document.getElementById('assignModal').style.display = 'block';
        }

        /**
         * 删除警告
         */
        function deleteWarning(warningId) {
            if (confirm('确定要删除此警告记录吗？此操作不可恢复。')) {
                const index = currentWarnings.findIndex(w => w.id === warningId);
                if (index > -1) {
                    currentWarnings.splice(index, 1);
                    filterWarnings();
                    showNotification('警告记录已删除', 'success');
                }
            }
        }

        /**
         * 切换警告选择
         */
        function toggleWarningSelection(warningId) {
            const index = selectedWarnings.indexOf(warningId);
            if (index > -1) {
                selectedWarnings.splice(index, 1);
            } else {
                selectedWarnings.push(warningId);
            }
        }

        /**
         * 全选/取消全选
         */
        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const checkboxes = document.querySelectorAll('#warningsTableBody input[type="checkbox"]');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
                const warningId = checkbox.value;
                if (selectAllCheckbox.checked) {
                    if (!selectedWarnings.includes(warningId)) {
                        selectedWarnings.push(warningId);
                    }
                } else {
                    const index = selectedWarnings.indexOf(warningId);
                    if (index > -1) {
                        selectedWarnings.splice(index, 1);
                    }
                }
            });
        }

        /**
         * 批量处理
         */
        function batchResolve() {
            if (selectedWarnings.length === 0) {
                alert('请先选择要处理的警告记录');
                return;
            }
            
            if (confirm(`确定要将选中的 ${selectedWarnings.length} 条警告标记为已处理吗？`)) {
                selectedWarnings.forEach(warningId => {
                    const warning = currentWarnings.find(w => w.id === warningId);
                    if (warning) {
                        warning.status = 'resolved';
                        warning.responseTime = '刚刚';
                    }
                });
                
                selectedWarnings = [];

         */

                return;
            }
            
            document.getElementById('assignModal').style.display = 'block';
        }

         * 批量删除
         */
        function batchDelete() {
            if (selectedWarnings.length === 0) {
                alert('请先选择要删除的警告记录');
                return;
            }
            
            if (confirm(`确定要删除选中的 ${selectedWarnings.length} 条警告记录吗？此操作不可恢复。`)) {
                selectedWarnings.forEach(warningId => {
                    const index = currentWarnings.findIndex(w => w.id === warningId);
                    if (index > -1) {
                        currentWarnings.splice(index, 1);
                    }
                });
                
                selectedWarnings = [];
                document.getElementById('selectAllCheckbox').checked = false;
                filterWarnings();
                showNotification('批量删除完成', 'success');
            }
        }

         * 确认分配
         */
        function confirmAssign() {
            const assignUser = document.getElementById('assignUser').value;
            const assignNote = document.getElementById('assignNote').value;
            const assignPriority = document.getElementById('assignPriority').value;
            
            if (!assignUser) {
                alert('请选择处理人员');
                return;
            }
            
            if (currentWarningId) {
                // 单个分配
                const warning = currentWarnings.find(w => w.id === currentWarningId);
                if (warning) {
                    warning.assignee = document.getElementById('assignUser').selectedOptions[0].text.split(' - ')[0];
                    warning.status = 'processing';
                }
            } else if (selectedWarnings.length > 0) {
                // 批量分配
                selectedWarnings.forEach(warningId => {
                    const warning = currentWarnings.find(w => w.id === warningId);
                    if (warning) {
                        warning.assignee = document.getElementById('assignUser').selectedOptions[0].text.split(' - ')[0];
                        warning.status = 'processing';
                    }
                });
                selectedWarnings = [];
                document.getElementById('selectAllCheckbox').checked = false;
            }
            
            closeAssignModal();
            renderWarningsTable();
            showNotification('分配成功', 'success');
        }

        function refreshWarnings() {

            setTimeout(() => {

        /**
         * 更新分页信息
         */
        function updatePagination() {
            const totalPages = Math.ceil(filteredWarnings.length / pageSize);
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        /**
         * 上一页
         */
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderWarningsTable();
                updatePagination();
            }
        }

        /**

         */
        function nextPage() {
            const totalPages = Math.ceil(filteredWarnings.length / pageSize);
            if (currentPage < totalPages) {
                currentPage++;
                renderWarningsTable();
                updatePagination();
            }
        }

         */
        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSize').value);
            currentPage = 1;
            renderWarningsTable();

        }

        function sortTable(column) {

            filteredWarnings.sort((a, b) => {
